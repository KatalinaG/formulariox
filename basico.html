<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="icon" href="img/lobo.png" >
    <link rel="stylesheet" href="css/estilo.css">
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> >
    
</script>
<script>
    //funcion para un mensaje emergente
    function enviar(){
        alert("Sus datos fueron enviado")
    }
    
</script>
<body>
    <!--encabezado-->
    <header>
        <h1>¿Qué son los formularios?</h1>
    </header>
       <!--contenedor del contenido-->
       <div class="contenido">
        <form class="form-basico" action="#">
         <div class="titulo">
             <h2>Entradas Básicas</h2>
         </div>
         <div class="entrada">
             <label>Entrada tipo texto</label>
             <input type="text"  class="campo"   placeholder="Katalina Vanegas" required>
               
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
             
         </div>
         <div class="entrada">
             <label>Entrada tipo email</label>
             <input type="text"  class="campo"   placeholder="Ejemplo@gmail.com" required>
               
                    <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>  
                    </span>
         </div>
         <div class="entrada">
            <label>Entrada tipo fecha</label>
            <input type="date"  class="campo"   placeholder="Ejemplo1234*" required>
               
             <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
             <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
             </svg>  
             </span>
        </div>
         <div class="entrada">
             <label>Entrada tipo menu deplegable</label>
             <select name="select">
         <option>Opción 1</option>
         <option>Opción 2</option>
         <option>Opción 3</option>
             </select>
         </div>
         <div class="entrada">
             <label>Entrada tipo password</label>
             <input type="text"  class="campo"   placeholder="Ejemplo1234*" required>
               
             <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
             <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
             </svg>  
             </span>
         </div>
        
        
         <div class="entrada">
             <label>Entrada tipo caja de verificacion circular</label>
             <div class="opciones">
                 <div>
                     <label>
                        <input type="radio" name="radio">
                             <span>Opción 1</span>
                    </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Opción 2</span>
                         </label>
                 </div>
 
                 <div>
                     <label>
                             <input type="radio" name="radio">
                             <span>Opción 3</span>
                         </label>
                 </div>
             </div>
         </div>

         <div class="entrada">
             <label>Entrada tipo area grande de texto (300++ caracteres)</label>
             <textarea name="textarea"></textarea>
         </div>

         <div class="entrada">
            <label>Entrada tipo caja de verificacion</label>
            <input type="checkbox"><label >Acepto terminos</label>
        </div>

         <div class="boton">
         <input type="button" value="Enviar" onclick="enviar()">
         </div>

        </form>
     </div>
    
    <!--contenedor del menu de navegacion-->
    <div class="menu">
        <ul>
            <li><a href="datos.html">Inicio</a></li>
            <li><a href="basico.html" class="active">Básico</a></li>
            <li><a href="registro.html">Registro</a></li>
            <li><a href="acceso.html">Iniciar Sesion</a></li>
            <li><a href="validacion.html">Validacion</a></li>
            <li><a href="busqueda.html">Busqueda</a></li>
        </ul>
    </div>
</body>
</html>
